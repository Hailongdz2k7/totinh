<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi Bé Yêu - Happy Valentine's Day</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Nunito:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <!-- Landing Screen -->
        <section id="landing" class="screen active">
            <div class="heart-bg"></div>
            <h1>Happy Valentine's Day</h1>
            <p class="subtitle">14/02/2026</p>
            <p class="message-preview">Gửi người con gái anh yêu...</p>
            <button id="enter-btn" class="pulse-btn">Nhấn vào đây đi bé <i class="fas fa-heart"></i></button>
        </section>

        <!-- Main Content -->
        <section id="main-content" class="screen hidden">
            <!-- Music Control (Optional) -->
            <!-- <div class="music-control">
                <button id="music-btn"><i class="fas fa-music"></i></button>
            </div> -->

            <header>
                <h2>Gửi Bé Yêu <i class="fas fa-heart text-red"></i></h2>
            </header>

            <div class="content-wrapper">
                <!-- Love Letter Section -->
                <div class="letter-container">
                    <div class="envelope">
                        <div class="envelope-front">
                            <div class="stamp"><i class="fas fa-heart"></i></div>
                            <div class="recipient">To: Bé</div>
                        </div>
                        <div class="letter-content">
                            <h3>Thư gửi Bé,</h3>
                            <p id="typewriter-text"></p>
                            <p class="signature">- Anh của bé -</p>
                        </div>
                    </div>
                </div>

                <!-- Gallery Section -->
                <div class="gallery-section">
                    <h3>Kỷ niệm đôi ta</h3>
                    <div class="gallery-grid">
                        <div class="gallery-item">
                            <img src="images/photo1.jpg" alt="Kỷ niệm 1">
                        </div>
                        <div class="gallery-item">
                            <img src="images/photo2.jpg" alt="Kỷ niệm 2">
                        </div>
                        <div class="gallery-item">
                            <img src="images/photo3.jpg" alt="Kỷ niệm 3">
                        </div>
                        <div class="gallery-item">
                            <img src="images/photo4.jpg" alt="Kỷ niệm 4">
                        </div>
                    </div>
                </div>
            </div>

            <footer>
                <p>Mãi bên nhau bé nhé! <i class="fas fa-heart"></i></p>
            </footer>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
